name: EasyBuild framework unit tests
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python: [2.7, 3.6]
        lmod_version: [7.8.22]
        module_syntax: [Lua]
    steps:
    - uses: actions/checkout@v1

    - name: set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{matrix.python}}
        architecture: x64

    - name: install packages
      run: |
        # OS packages
        sudo apt-get install tcl lua5.1 liblua5.1-0-dev lua-posix lua-filesystem git mercurial time
        sudo ln -s /usr/lib/x86_64-linux-gnu/lua/5.1/posix_c.so /usr/lib/x86_64-linux-gnu/lua/5.1/posix.so
        # Python packages
        pip --version
        pip install --upgrade pip
        pip --version
        pip install -r requirements.txt
        # git config is required to make actual git commits (cfr. tests for GitRepository)
        git config --global user.name "Travis CI"
        git config --global user.email "travis@travis-ci.org"

    - name: test 'eb' command
      run: EB_PYTHON=python ./eb --show-system-info

    - name: install modules tool
      run: |
          export INSTALL_DEP=$GITHUB_WORKSPACE/easybuild/scripts/install_eb_dep.sh
          # install Lmod
          source $INSTALL_DEP Lmod-${{matrix.lmod_version}} $HOME
          # changes in environment are not passed to other steps, so need to create a file for $MOD_INIT
          echo $MOD_INIT > mod_init

    - name: run test suite
      run: |
          # initialize environment for modules tool
          source $(cat mod_init); type module
          # make sure 'eb' is available via $PATH, and that $PYTHONPATH is set (some tests expect that)
          export PATH=$PWD:$PATH
          export PYTHONPATH=$PWD
          # configure EasyBuild
          export TEST_EASYBUILD_MODULE_SYNTAX=${{matrix.module_syntax}}
          # run test suite
          python -O -m test.framework.suite
